<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Inline-Block</title>
  <style>
    .inline-example span {
      display: inline;
      margin: 5px;
      padding: 10px;
      border: 1px solid #333;
      background-color: lightblue;
    }

    .inline-block-example div {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 5px;
      border: 1px solid #333;
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <h2>Inline Example:</h2>
  <div class="inline-example">
    <span>This</span>
    <span>is</span>
    <span>an</span>
    <span>inline</span>
    <span>example.</span>
  
  </div>

  <h2>Inline-Block Example:</h2>
  <div class="inline-block-example">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>
</html>
